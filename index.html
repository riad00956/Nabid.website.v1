<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nabidur Rahman | Photographer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0c2d;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0f0c2d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #00fff7;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Main content hide during loading */
    #main {
      display: none;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7;
      text-align: center;
    }

    h2 {
      text-align: center;
      color: #00fff7;
      text-shadow: 0 0 6px #00fff7;
    }

    p {
      text-align: center;
      font-style: italic;
      color: #aaa;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px 0;
    }

    .gallery img {
      width: 150px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      border: 3px solid transparent;
      padding: 4px;
      animation: rgb-border 3s linear infinite;
    }

    @keyframes rgb-border {
      0%   { border-color: red; }
      25%  { border-color: lime; }
      50%  { border-color: cyan; }
      75%  { border-color: magenta; }
      100% { border-color: red; }
    }

    .contact {
      text-align: center;
      padding-top: 30px;
    }

    .contact a {
      color: #00fff7;
      text-decoration: none;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 20px 0;
      flex-wrap: wrap;
    }

    .social-icons a {
      background: #1e1e2f;
      color: #00fff7;
      border: 1px solid #00fff7;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 1rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 10px #00fff7;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      background-color: #00fff7;
      color: #1e1e2f;
      box-shadow: 0 0 20px #00fff7;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Main Content -->
  <div id="main">
    <h1>Nabidur Rahman</h1>
    <p>A passionate photographer capturing legendary moments</p>

    <h2>Photography Gallery</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/150?text=Photo+1" alt="Photo 1">
      <img src="https://via.placeholder.com/150?text=Photo+2" alt="Photo 2">
      <img src="https://via.placeholder.com/150?text=Photo+3" alt="Photo 3">
      <img src="https://via.placeholder.com/150?text=Photo+4" alt="Photo 4">
      <img src="https://via.placeholder.com/150?text=Photo+5" alt="Photo 5">
    </div>

    <div class="contact">
      <h2>Contact Me</h2>
      <p>Email: <a href="mailto:nabidur.rahman@gmail.com">nabidur.rahman@gmail.com</a></p>
      <p>Phone: <a href="tel:+8801645710306">+880 1645-710306</a></p>
    </div>

    <div class="social-icons">
      <a href="https://wa.me/message/2ZDE5UEZGUBSO1" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
      <a href="https://www.instagram.com/nabid_769?igsh=M3hzY2F2ZWRxOW1y" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://www.facebook.com/nabid697?mibextid=ZbWKwL" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
      <a href="https://vm.tiktok.com/ZSBqKBfN5/" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
    </div>

    <footer>
      <hr style="width: 200px; margin: 20px auto; border-color: #333;">
      &copy; RAH•2025•original-code•001
    </footer>
  </div>

  <script>
    window.addEventListener("load", function () {
      document.getElementById("loader").style.display = "none";
      document.getElementById("main").style.display = "block";
    });
  </script>

</body>
</html>
